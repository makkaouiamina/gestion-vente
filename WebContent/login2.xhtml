<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>

<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="apple-icon.png" />
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css' />
<title> Login page </title>
</h:head> 

<h:body style="background-color: lavender" >
<div id="login-page">
    <div class="container">
      <h:form class="form-login">
       
        <h2 class="form-login-heading">sign in </h2>
        <br />
          <h:messages globalOnly="true" style="margin-bottom: 20px;
          background: #ffa500;
          color:#fdfdfd;
          padding: 10px;
          text-align: center;
          font-size: 14px;
          transition: all 0.5s ease;
          margin-left: 10px;
          margin-right:10px; " ></h:messages>
          <h:messages for="name" style="margin-bottom: 20px;
          background: #ff4040;
          color:#fdfdfd;
          padding: 10px;
          text-align: center;
          font-size: 14px;
          transition: all 0.5s ease;
          margin-left: 10px;
          margin-right:10px;" />
           <h:messages for="pass" style="margin-bottom: 20px;
          background: #ff4040;
          color:#fdfdfd;
          padding: 10px;
          text-align: center;
          font-size: 14px;
          transition: all 0.5s ease;
          margin-left: 10px;
          margin-right:10px;" />
          
        <div class="login-wrap">
          <label for="name" >Username</label>
          <h:inputText id="name" pt:placeholder="Username" type="text" value="#{usersBean.loginUser.login}" class="form-control" placeholder="User ID" required="true" requiredMessage="username required"  />
        
          <br />
          <label for="pass" >Password</label>
          <h:inputSecret id="pass" type="password" value="#{usersBean.loginUser.pass}" class="form-control" placeholder="Password" required="true" requiredMessage="password required" />
         
          <br />
          <h:commandButton class="btn btn-block btn-round btn-theme" action="#{usersBean.loginMethod}" value="SIGN IN" ></h:commandButton>
          <hr />
          <div class="registration">
            Don't have an account yet?<br />
            <a  href="register.xhtml">
              Create an account
              </a>
          </div>
        </div>
      </h:form>
    </div>
  </div>
</h:body>
</html>
